    <div class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <div class="logo-container">
          <img src="images/logo.png" class="logo" alt="Netflix-Style Logo" />
        </div>

        <div class="profile-container">
          <span class="profile-text">Teshrij</span>
          <img src="images/profile.png" class="profile-picture" alt="Profile" />
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Hero/Banner with background -->
      <div
        class="featured-content"
        style="
          background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #151515),
            url('images/f-1.jpg');
          background-size: cover;
          background-position: center;
        "
      >
        <h1 class="featured-title">Get Your Household Code</h1>
        <p class="featured-desc">Enter your account's email</p>

        <!-- Email Form -->
        <form id="emailForm" class="email-form">
          <input
            type="email"
            id="emailInput"
            class="email-input"
            placeholder="Netflix account email"
            required
          />
          <button type="submit" class="featured-button">
            SUBMIT <i class="fa-solid fa-angle-right btn-icon"></i>
          </button>
        </form>
      </div>
    </div>
